<div
  class="alert alert-danger alert-dismissible fade show"
  role="alert"
  *ngIf="status == 'error'"
>
  {{ message }}
  <button
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
    (click)="resetSendvalid()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="passwordForm" (ngSubmit)="onSendForm()">
  <div class="form-group">
    <label for="password">Current Password</label>

    <input
      id="password"
      type="password"
      class="form-control"
      formControlName="password"
    />
    <small
      id="emailHelp"
      class="alert-danger"
      *ngIf="password.invalid && (password.dirty || password.touched)"
    >
      <div class="container-error-message" *ngIf="password.errors.required">
        Password is required
      </div>
      <div class="container-error-message" *ngIf="password.errors.minlength">
        The password must be at least 6 characters
      </div>
    </small>
  </div>
  <div class="form-group">
    <label for="confirm_password">New Password</label>

    <input
      id="new_password"
      type="password"
      class="form-control"
      formControlName="new_password"
    />
    <small
      id="emailHelp"
      class="alert-danger"
      *ngIf="
        new_password.invalid && (new_password.dirty || new_password.touched)
      "
    >
      <div
        class="container-error-message"
        *ngIf="new_password.errors.minlength"
      >
        The password must be at least 6 characters
      </div>
    </small>
  </div>
  <div class="form-group">
    <label for="confirm_password">Confirm New Password</label>

    <input
      id="confirm_password"
      type="password"
      class="form-control"
      formControlName="confirm_password"
    />
    <small
      id="emailHelp"
      class="alert-danger"
      *ngIf="
        confirm_password.invalid &&
        (confirm_password.dirty || confirm_password.touched)
      "
    >
      <div
        class="container-error-message"
        *ngIf="confirm_password.errors.minlength"
      >
        The password must be at least 6 characters
      </div>
    </small>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-dark" [disabled]="!passwordForm.valid">
      Update Password
    </button>
  </div>
</form>
