<div class="container">
  <div
    class="row d-flex justify-content-center align-items-center center-form-full"
  >
    <div class="col-md-5">
      <div class="card">
        <div class="card-header bg-dark">
          <h2 class="card-title text-center text-white">{{ page_title }}</h2>
        </div>

        <div class="card-body">
          <div
            class="alert alert-danger alert-dismissible fade show"
            role="alert"
            *ngIf="status == 'error'"
          >
            {{ message }}
            <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
              (click)="resetSendvalid()"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form [formGroup]="emailForm" (ngSubmit)="onSaveForm()">
            <div class="form-group">
              <label for="email">New Email</label>
              <input
                id="email"
                type="email"
                class="form-control"
                formControlName="email"
                required
              />
              <small
                id="emailHelp"
                class="alert-danger"
                *ngIf="email.invalid && (email.dirty || email.touched)"
              >
                <div
                  class="container-error-message"
                  *ngIf="email.errors.required"
                >
                  Email is required
                </div>
                <div
                  class="container-error-message"
                  *ngIf="email.errors.pattern"
                >
                  Email is invalid
                </div>
                <div
                  class="container-error-message"
                  *ngIf="email.errors.minlength"
                >
                  The email is very small
                </div>
              </small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                id="password"
                type="password"
                class="form-control"
                formControlName="password"
              />
              <small
                id="emailHelp"
                class="alert-danger"
                *ngIf="password.invalid && (password.dirty || password.touched)"
              >
                <div
                  class="container-error-message"
                  *ngIf="password.errors.required"
                >
                  Field is required
                </div>
              </small>
            </div>
            <div class="form-group">
              <label for="confirm_password">Confirm Password</label>

              <input
                id="confirm_password"
                type="password"
                class="form-control"
                formControlName="confirm_password"
              />
              <small
                id="emailHelp"
                class="alert-danger"
                *ngIf="
                  password.invalid &&
                  (confirm_password.dirty || confirm_password.touched)
                "
              >
                <div
                  class="container-error-message"
                  *ngIf="confirm_password.errors.required"
                >
                  Password is required
                </div>
                <div
                  class="container-error-message"
                  *ngIf="confirm_password.errors.minlength"
                >
                  The minimum length is 6 characters.
                </div>
              </small>
            </div>
            <div class="form-group">
              <button
                type="submit"
                class="btn btn-block btn-dark"
                [disabled]="!emailForm.valid"
              >
                Send
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
