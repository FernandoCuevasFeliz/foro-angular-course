<div class="text-center mb-5">
  <h2 class="py-2">Welcome to your user panel</h2>
  <h3 class="pb-3">Fernando!</h3>

  <a [routerLink]="['/user/create/topic']" class="btn btn-primary"
    >Create One Topic</a
  >
</div>

<div class="col-lg-12 bg-white">
  <div
    class="alert alert-success alert-dismissible fade show"
    role="alert"
    *ngIf="status == 'success'"
  >
    {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <h2 class="text-center p-3">Last 10 tracks</h2>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Date</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let topic of topics; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ topic.title }}</td>
        <td>{{ topic.createdAt | amLocale: "en" | amDateFormat: "LL" }}</td>
        <td>
          <div>
            <a
              [routerLink]="['/user/edit/topic/', topic._id]"
              class="btn btn-primary mx-3"
              ><i class="fas fa-edit"></i
            ></a>

            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-danger"
              data-toggle="modal"
              data-target="#exampleModal"
            >
              <i class="fas fa-trash-alt"></i>
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Delete {{ topic.title }}
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    Do you really want to delete the topic?
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger"
                      data-dismiss="modal"
                      (click)="deleteTopic(topic._id, i)"
                    >
                      Delete
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
