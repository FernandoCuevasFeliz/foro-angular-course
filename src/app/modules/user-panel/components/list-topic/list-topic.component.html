<div class="col-lg-12">
  <div class="card mb-4" *ngFor="let topic of topics">
    <div class="card-header d-flex justify-content-between">
      <h5>{{ topic.title }}</h5>
      <div>
        <a routerLink="" class="btn btn-primary mx-3"
          ><i class="fas fa-edit"></i
        ></a>
        <a routerLink="" class="btn btn-danger"
          ><i class="fas fa-trash-alt"></i
        ></a>
      </div>
    </div>
    <div class="card-body">
      <p class="card-text">
        {{ topic.content }}
      </p>
      <div class="d-flex justify-content-between align-items-center">
        <a href="#" class="btn btn-primary">Read complete</a>
        {{ topic.createdAt | amLocale: "en" | amDateFormat: "LL" }}
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-between align-items-center">
        <h5>Tag:</h5>
        <span class="bg-success p-2 text-white rounded-pill">{{
          topic.lang
        }}</span>
      </div>
    </div>
  </div>
  <!-- paginations -->
  <nav aria-label="Page navigation col-lg-12 ">
    <ul class="pagination">
      <li class="page-item">
        <a
          class="page-link"
          [routerLink]="['/user/mytopics', prev_page]"
          aria-label="Previous"
        >
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let num of number_pages">
        <a class="page-link" [routerLink]="['/user/mytopics', num]">{{
          num
        }}</a>
      </li>

      <li class="page-item">
        <a
          class="page-link"
          [routerLink]="['/user/mytopics', next_page]"
          aria-label="Next"
        >
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
